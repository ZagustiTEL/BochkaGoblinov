<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат Dmido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #0a1a34; color: white; font-family: 'Segoe UI', sans-serif; }
        .sidebar {
            width: 220px;
            background-color: #1a2a50;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
        }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { padding: 12px 0; border-bottom: 1px solid #333; }
        .sidebar a {
            color: #aaa;
            text-decoration: none;
            display: block;
            padding: 8px 15px;
        }
        .sidebar a.active {
            color: #00bfff;
            font-weight: bold;
            background-color: rgba(0, 191, 255, 0.1);
            border-radius: 4px;
        }
        .logout-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #ff4d4d;
            color: white;
            padding: 8px 13px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        }
        .logout-button:hover { background-color: #d93030; }
        .content-container {
            margin-left: 240px;
            padding: 20px;
            min-height: 100vh;
        }
        .content-header {
            background-color: #3a4a6f;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content-body {
            background-color: #2a3a5f;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Левое меню -->
    <div class="sidebar">
        <ul id="menu">
            <li><a href="#" data-content="messenger">Мессенджер</a></li>
            <li><a href="#" data-content="profile">Профиль</a></li>
            <li><a href="#" data-content="friends">Друзья</a></li>
            <li><a href="#" data-content="games">Игры</a></li>
        </ul>
        <button class="logout-button" onclick="logout()">Выйти</button>
    </div>

    <!-- Основной контент -->
    <div class="content-container">
        <div class="content-header">
            <h2 id="page-title">Мессенджер</h2>
            <div id="header-controls"></div>
        </div>
        <div class="content-body" id="content"></div>
    </div>

    <script>
        const socket = io();

        function logout() {
            fetch('/api/logout', { method: 'POST' })
                .then(response => response.json())
                .then(() => {
                    document.cookie = 'access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    window.location.href = '/login';
                });
        }

        async function loadContent(page) {
            try {
                const response = await fetch(`/${page}`);
                if (!response.ok) throw new Error('Ошибка загрузки');
                const html = await response.text();
                document.getElementById('content').innerHTML = html;

                if (page === 'messenger') initChat();
                if (page === 'profile') initProfile();
                if (page === 'friends') initFriends();
                if (page === 'games') initGames();
            } catch (err) {
                document.getElementById('content').innerHTML = `<p>Ошибка: ${err.message}</p>`;
            }
        }

        function switchPage(page) {
            document.getElementById('page-title').textContent =
                page === 'messenger' ? 'Мессенджер' :
                page === 'profile' ? 'Профиль' :
                page === 'friends' ? 'Друзья' : 'Игры';

            document.querySelectorAll('#menu a').forEach(a => {
                a.classList.toggle('active', a.dataset.content === page);
            });

            loadContent(page);
        }

        document.querySelectorAll('#menu a').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                switchPage(item.dataset.content);
            });
        });

        window.addEventListener('DOMContentLoaded', () => {
            switchPage('messenger');
        });


        function initChat() {
            console.log('Чат инициализирован');
        }

        function initProfile() {
            console.log('Профиль инициализирован');
        }

        function initFriends() {
            console.log('Друзья инициализированы');
        }

        function initGames() {
            console.log('Игры инициализированы');
        }
    </script>
</body>
</html>
